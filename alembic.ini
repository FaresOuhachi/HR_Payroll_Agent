# =============================================================================
# Alembic Configuration
# =============================================================================
# CONCEPT: Database Migrations
#
# Migrations are version control for your database schema.
# Just like Git tracks code changes, Alembic tracks schema changes:
#   - Each migration is a file with upgrade() and downgrade() functions
#   - upgrade() applies the change (e.g., CREATE TABLE)
#   - downgrade() reverses it (e.g., DROP TABLE)
#   - Alembic tracks which migrations have been applied
#
# Commands:
#   alembic upgrade head     → Apply all pending migrations
#   alembic downgrade -1     → Roll back the last migration
#   alembic revision --autogenerate -m "msg"  → Generate migration from model changes
# =============================================================================

[alembic]
script_location = migrations
sqlalchemy.url = postgresql+asyncpg://hr_admin:hr_secret_2025@localhost:5432/hr_payroll

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
